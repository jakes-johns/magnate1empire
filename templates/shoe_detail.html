<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ shoe.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ shoe.name }}</h1>
    <img src="{{ url_for('static', filename=shoe.image) }}" alt="{{ shoe.name }}" width="300" height="300">
    <p>{{ shoe.description }}</p>
    <p>Price: ${{ shoe.price }}</p>
    <a href="{{ url_for('add_to_cart', shoe_id=shoe.id) }}">Add to Cart</a>
    <a href="{{ url_for('buy_shoe', shoe_id=shoe.id) }}" class="buy-button">Buy Now</a>
    <a href="{{ url_for('index') }}">Back to Home</a>
</html>
