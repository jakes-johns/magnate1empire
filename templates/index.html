<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header Section with Logo and Title -->
    <header class="site-header">
        <span class="logo"></span>  <!-- Logo placeholder -->
        <h1 class="site-title">MAGNATE EMPIRE</h1>
    </header>
    
    <h1>Shoe Store</h1>
    
    <div class="shoes-list">
        {% for shoe in shoes %}
            <div class="shoe-item">
                <img src="{{ url_for('static', filename=shoe.image) }}" alt="{{ shoe.name }}" width="150" height="150">
                <h2>{{ shoe.name }}</h2>
                <p>{{ shoe.description }}</p>
                <p>Price: ${{ shoe.price }}</p>
                <a href="{{ url_for('shoe_detail', shoe_id=shoe.id) }}">View Details</a>
                <a href="{{ url_for('add_to_cart', shoe_id=shoe.id) }}">Add to Cart</a>
                <a href="{{ url_for('buy_shoe', shoe_id=shoe.id) }}" class="buy-button">Buy Now</a>
            </div>
        {% endfor %}
    </div>
    
    <a href="{{ url_for('cart') }}">View Cart</a>
</body>
</html>
